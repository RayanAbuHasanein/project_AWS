<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cloud project</title>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,600,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <!-- Stylesheets
    ================================================== -->
    <link href="/staticFiles/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/staticFiles/main.css" />
  </head>
  <body>
    <header id="masthead" class="site-header">
      <nav id="primary-navigation" class="site-navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="site-title"><span>Cloud</span>Project</a>
          </div>
          <!-- /.navbar-header -->
          <div class="collapse navbar-collapse" id="agency-navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="active">
                <a href="/">Home</a>
              </li>
              <li>
                <a href="/uploading">Upload Photo</a>
              </li>
              <li><a href="/search">Search</a></li>
              <li><a href="/showKeys">Show Keys</a></li>
              <li><a href="/showMemoryCache">Show Memory Cache</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- /.site-navigation -->
    </header>
    <!-- /#mastheaed -->

    <div id="hero" class="hero overlay subpage-hero contact-hero">
      <div class="hero-content">
        <div class="hero-text">
          <h1>Show Memory Cache</h1>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Show Memory Cache</li>
          </ol>
        </div>
        <!-- /.hero-text -->
      </div>
      <!-- /.hero-content -->
    </div>
    <!-- /.hero -->
    <div class="search-page">
      <form
        action="{{url_for('config_req')}}"
        method="POST"
        enctype="multipart/form-data"
      >
        <label>Number of Requests</label>
        <input type="submit" value="get" />
      </form>
      {{value}}
    </div>

    <div class="search-page">
      <form
        action="{{url_for('config_hit')}}"
        method="POST"
        enctype="multipart/form-data"
      >
        <label>Hit Rate</label>
        <input type="submit" value="get" />
      </form>
      {{value1}}
    </div>

    <div class="search-page">
      <form
        action="{{url_for('config_miss')}}"
        method="POST"
        enctype="multipart/form-data"
      >
        <label>Miss Rate</label>
        <input type="submit" value="get" />
      </form>
      {{value2}}
    </div>
  </body>
</html>
