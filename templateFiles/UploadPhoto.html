<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cloud project</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,600,700"
      rel="stylesheet"
    />
    <!-- Stylesheets
    ================================================== -->
    <link href="/staticFiles/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/staticFiles/main.css" />
  </head>
  <body>
    <header id="masthead" class="site-header">
      <nav id="primary-navigation" class="site-navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="site-title"><span>Cloud</span>Project</a>
          </div>
          <!-- /.navbar-header -->
          <div class="collapse navbar-collapse" id="agency-navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="active">
                <a href="/">Home</a>
              </li>
              <li>
                <a href="/uploading">Upload Photo</a>
              </li>
              <li><a href="/search">Search</a></li>
              <li><a href="/showKeys">Show Keys</a></li>
              <li><a href="/showMemoryCache">Show Memory Cache</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- /.site-navigation -->
    </header>
    <!-- /#mastheaed -->

    <div id="hero" class="hero overlay subpage-hero contact-hero">
      <div class="hero-content">
        <div class="hero-text">
          <h1>Upload Photo</h1>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Upload Photo</li>
          </ol>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="search-page">
        <!-- <p>Please upload a photo and assign its key</p> -->
        <div class="container">
          <form
            action="{{ url_for('upload')}}"
            method="POST"
            enctype="multipart/form-data"
          >
            <label>key:</label>
            <input type="text" name="key" /><br /><br />
            <input type="file" name="file" accept=".png, .jpg, .jpeg" /><br />
            <input type="submit" value="upload" />
            <br /><br />
          </form>
        </div>
        <hr style="width: 50%" />
        <br /><br />
        <div class="container">
          <h4>DROP A KEY</h4>
          <form
            action="{{url_for('drop')}}"
            method="POST"
            enctype="multipart/form-data"
          >
            <label>key:</label>
            <input type="text" name="key" /><br /><br />
            <input type="submit" value="drop" />
          </form>
          {{value}}
        </div>
      </div>
    </div>
  </body>
</html>
